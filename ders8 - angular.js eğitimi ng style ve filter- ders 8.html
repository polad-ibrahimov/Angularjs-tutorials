<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Başlıksız Belge</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <script>
        var benimapp = angular.module("myapp",[]) ;
        benimapp.controller("mycontrol",function($scope,$http){

            $scope.deger=0;

        });



    </script>
    <style>

        .deneme {

            height: 200px;
            width: 200px;

        }


    </style>

</head>

<body ng-app="myapp" ng-controller="mycontrol" >
<button ng-click="deger=deger+1">deger arttır</button>{{deger}}<br>
<button ng-click="deger=deger-1">deger azalt</button>
<div ng-style="deger==5 && {'color':'red','background':'black'}" class="deneme">deneme bir ders</div>

</body>
</html>
