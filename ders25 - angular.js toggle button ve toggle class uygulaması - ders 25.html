<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <script>

        var benimapp = angular.module("myapp",['ngAnimate']);

        benimapp.controller("mycontrol",function($scope){

            $scope.durum=true;

        });


    </script>

    <style>

        .kirmizi {

            background: red;
            color: white;

        }

        .yesil {
            background: green;
            color: white;


        }
        .ng-hide {

            -webkit-transform: all 1s;
            -moz-transform: all 1s;
            -ms-transform: all 1s;
            -o-transform: all 1s;
            transform: all 1s;
            opacity: 0;


        }



    </style>


</head>
<body ng-app="myapp" ng-controller="mycontrol">


<button style="height: 40px; width: 40px; border: none;" ng-class="{yesil:durum,kirmizi:!durum}" ng-click="durum=!durum">
    <span ng-show="durum">on</span>
    <span ng-show="!durum">off</span>

</button>

<div ng-show="durum" ng-style="durum && {'color':'white','background':'cornflowerblue'}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur dolorem ea error est excepturi fuga illo iste nemo repellendus ut? Accusamus debitis impedit nesciunt odio, quo quod similique tempore unde.</div>

</body>
</html>
