<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Başlıksız Belge</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <script>
        var benimapp = angular.module("myapp",[]) ;
        benimapp.controller("mycontrol",function($scope,$http){

        //$scope.bilgi={"ad":"ahmet","soyad":yanar};

            $http.get("http://jsonplaceholder.typicode.com/posts").then(function(response){


                $scope.veriler=response.data;

            });

        });



    </script>
    <style>
        ul {

            list-style-type: none;

        }
        li {

            padding: 10px;
            border:2px solid cornflowerblue;
            margin: 10px;

        }


    </style>

</head>

<body ng-app="myapp" ng-controller="mycontrol" >

arama yap : <input type="search" ng-model="arama">

<ul>
    <li ng-repeat="veri in veriler | filter:arama | orderBy:'id'">yorum : {{veri}}<br></li>


</ul>

</body>
</html>
