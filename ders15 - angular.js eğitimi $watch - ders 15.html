<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script>

        var benimapp = angular.module("myapp",[]);

        benimapp.controller("mycontrol",function($scope){
            $scope.deger=0;
            $scope.uyari="";


            $scope.$watch("deger",function(){
                if($scope.deger==10) {

                    $scope.uyari="hopalaaa çok gittin";
                    $scope.deger=9;
                }


            });


        });

    </script>

    <style>


    </style>

</head>
<body ng-app="myapp" ng-controller="mycontrol">

<button ng-click="deger=deger+1">arttır</button>{{deger}}<br>
{{uyari}}

</body>
</html>
